[package]
sources = agent rpc_agent.service config.cfg log_config.json
remove_ext = c pyi h cpp hpp dist-info pyx pxd
requirements = requirements.txt
version = 3.7
remove_pycache = True
remove_config_folder = True
remove_modules = ensurepip lib2to3 venv tkinter

[deploy]
path = /opt/rpc_agent
postinstall_help = Agent installed at locally {path}.
    Run 'bash {path}/ctl install INVENTORY' to install it on the cluster